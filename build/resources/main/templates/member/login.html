<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<div class="container">
    <!-- OAuth 로그인 버튼 -->
    <a><img th:src=""></a>
    <a><img th:src=""></a>
    <a><img th:src=""></a>

    <form th:action="@{/member/login}" method="POST">
        <h1>Log into your accout</h1>
        <div>
            <input type="text" class="form-control" name="username" id="username" value="" placeholder="name@example.com" th:value="${username}" required>
            <label for="username">Username</label>
        </div>
        <div>
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <a>Forgot password?</a>
        <a class="btn" th:href="@{/member/register}">로그인</a>
    </form>
</div>
</body>
</html>
