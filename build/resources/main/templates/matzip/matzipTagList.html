<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가게별 태그 정보</title>
</head>
<body>
<h1>가게별 태그 정보</h1>

<li> 가게의 태그들을 보여주는 페이지 입니다</li>
<li> localhost:8080/matzip/matzipList?myMatzipId=5 </li>
<hr>

<!-- 데이터가 없을 경우 -->
<div th:if="${tags == null or #lists.isEmpty(tags)}">
    <p>저장된 데이터가 없습니다.</p>
</div>

<!-- 데이터가 있을 경우 -->
<div th:if="${tags != null and !#lists.isEmpty(tags)}">
    <table border="1">
        <thead>
        <tr>
            <th>회원 ID</th>
            <th>태그 ID</th>
            <th>태그 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${tags}">
            <td th:text="${item.memberId}"></td> <!-- 회원 ID -->
            <td th:text="${item.tagId}"></td> <!-- 태그 ID -->
            <td th:text="${item.tagName != null ? item.tagName : '태그 없음'}"></td> <!-- 태그 이름, null 처리 -->
        </tr>
        </tbody>
    </table>
</div>

<br>
<hr>

<button><a href="/matzip/new">새 데이터 추가</a></button>
</body>
</html>
