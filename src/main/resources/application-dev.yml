    url: jdbc:mysql://localhost:3306/matzip_with_you_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  # security
  security:
    user:
      name: user
      password: 12345678

      # oauth2 client
    oauth2:
      client:
        registration:

          google:
            client-id: 1039312015711-9bm1ng9ilgfq0prkjtqmf65jvagff8bp.apps.googleusercontent.com
            client-secret: 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
            scope:
              - email
              - profile

          naver:
            client-id: Bdm5JyTwBUNWY9KWW0JV
            client-secret: NRLGeGbp22
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver


          kakao:
            client-id: 897a0e31d8fc7cd47e08b79afdec7ea2
            client-secret: xIlRG7viMBeCV4IMRpro5ilAl5OKLXla
            scope:
              - profile_nickname
