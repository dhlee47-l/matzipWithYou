<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단일 태그 조회</title>
</head>
<body>
<h1>단일 태그 정보</h1>

<li> 회원과 가게정보를 기반으로 어떤 태그를 지정했는지 보여주는 페이지입니다</li>

<li> localhost:8080/matzip/singList?memberId=&myMatzipId=</li>

<hr>

<!-- source가 null일 때 처리 -->
<div th:if="${source == null}">
    <p>태그 정보를 불러올 수 없습니다. 회원 ID와 맛집 ID를 확인하세요.</p>
</div>

<!-- source가 null이 아닐 때 태그 정보 출력 -->
<div th:if="${source != null}">
    <table border="1">
        <tr>
            <th>회원 ID</th>
            <th>내 맛집 ID</th>
            <th>태그 ID</th>
        </tr>
        <tr>
            <td th:text="${source.memberId}"></td>  <!-- 회원 ID 출력 -->
            <td th:text="${source.myMatzipId}"></td> <!-- 내 맛집 ID 출력 -->
            <td th:text="${source.tagId}"></td> <!-- 태그 ID 출력 -->
        </tr>
    </table>
</div>

<br>
<hr>

<button><a href="/matzip/new">새 태그 추가</a></button>
</body>
</html>
