PE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Matzip Tag Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>User Matzip Tag Status</h1>

<form id="tagStatusForm" method="post" action="/matzip/save">
    <label for="memberId">Member ID:</label>
    <input type="number" id="memberId" name="memberId" required>

    <label for="myMatzipId">Matzip Tag ID:</label>
    <input type="number" id="myMatzipId" name="myMatzipId" required>

    <label for="tagId">Status:</label>
    <input type="text" id="tagId" name="tagId" required>

    <button type="submit">저장</button>
</form>

<div class="result" id="result"></div>



</body>
<script>
    document.getElementById('tagStatusForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const memberId = document.getElementById('memberId').value;
        const matzipTagId = document.getElementById('myMatzipId').value;
        const status = document.getElementById('tagId').value;

        if (!memberId || !matzipTagId || !status) {
            document.getElementById('result').innerText = '모든 필드를 입력해주세요.';
            return;
        }

        fetch('/matzip/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                memberId: parseInt(memberId, 10),
                matzipTagId: parseInt(matzipTagId, 10),
                // status: status // 주석 제거
            })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('요청 실패!');
                }
            })
            .then(data => {
                document.getElementById('result').innerText = '저장 성공: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').innerText = '오류 발생: ' + error.message;
            });
    });

</script>
</html>
