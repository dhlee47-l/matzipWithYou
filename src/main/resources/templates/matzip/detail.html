<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<head>
    <meta charset="UTF-8">

 <style>
     .starRating{
         display: flex;
     }

     .star{
         appearance: none;
         padding: 1px;
     }

     .star::after{
         content:'☆';
         color: #ff8a5b;
         font-size: 20px;
     }

     .star:hover::after{
         content:'★';
     }
     .star:has(~ .star:hover)::after {
         content: '★';
     }

     .star.active::after,
     .star:has(~ .star.active)::after {
         content: '★';
     }
 </style>

    <title>matzipDetail</title>
</head>
<body>
<img src="#">

<h2 th:value="${name}">가게 이름</h2>

<!-- tags가 존재할 때 -->
<div th:if="${tags != null and !#lists.isEmpty(tags)}">
    <table >
        <tbody>
        <!-- 태그 반복 출력 -->
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.tagName}">tag입니다</td> <!-- 태그 이름, null 체크 -->
        </tr>
        </tbody>
    </table>
</div>
<div th:value="${kindName}" id="kindName" name="kindName">음식 종류</div>
<div th:value="${address}" name="address" id="address" >가게시 주소구 어떤길 123 무슨빌딩 101호</div>
<div class="starRating">
    <input type="radio" class="star" value="1">
    <input type="radio" class="star" value="2">
    <input type="radio" class="star" value="3">
    <input type="radio" class="star" value="4">
    <input type="radio" class="star" value="5">
</div>

<button>리뷰 작성</button>
<button>위시리스트</button>


</body>
<script>
    document.querySelectorAll('.star').forEach(($star) => {
        $star.addEventListener('click', ({ target }) => {
            // 모든 .star에서 .active 삭제
            document.querySelectorAll('.star').forEach(($star) => {
                $star.classList.remove('active');
            });

            // 클릭한 .star에 .active 추가
            target.classList.add('active');
        });
    });

</script>
</html>
