<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>HOME</h1>

    <form th:action="@{/member/logout}" method="POST" sec:authorize="isAuthenticated()" th:with="member=${#authentication.getPrincipal().getMember()}">
        <span>
        <span>[[${member.nickname}]] 님 환영합니다</span>
        <span><button class="btn" type="submit">Logout</button></span>
    </span>
    </form>
</div>
</body>
</html>
