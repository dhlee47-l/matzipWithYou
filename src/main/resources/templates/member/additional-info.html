<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 정보 입력</title>
    <link rel="stylesheet" th:href="@{/CSS/member/additional-info.css}">
</head>
<body>
<div class="container">
    <img class="logo" src="/IMG/logo.png" alt="LOGO">

    <h2>추가 정보를 입력해주세요</h2>

    <!-- Alert messages -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/member/additional-info}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name"
                   class="form-control"
                   th:value="${member?.name}"
                   placeholder="이름을 입력하세요"
                   required>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname"
                   class="form-control"
                   placeholder="닉네임을 입력하세요"
                   required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                   class="form-control"
                   th:value="${member?.provider == 'kakao' ? '' : member?.email}"
                   placeholder="이메일을 입력하세요"
                   required>
        </div>

        <div class="form-group">
            <label for="referrerNickname">추천인 닉네임 (선택사항)</label>
            <input type="text" id="referrerNickname" name="referrerNickname"
                   class="form-control"
                   placeholder="추천인 닉네임을 입력하세요">
        </div>

        <button type="submit" class="btn-primary">저장</button>
    </form>
</div>
</body>
</html>
