<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        :root {
            --primary-color: #ff7327;
            --button-font-color: #ffffff;
            --secondary-button-border-color: #c8c9cc;
            --secondary-button-text-color: #303236;
            --link-color: #ff7327;
            --title-font-color: #ff7327;
            --font-default-color: #63656d;
            --widget-background-color: #ffffff;
            --box-border-color: #ffffff;
            --input-text-color: #121214;
            --input-border-color: #c8c9cc;
            --input-background-color: #ffffff;
            --error-color: #e81d01;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', Roboto, Helvetica, sans-serif;
        }

        body {
            background-color: var(--widget-background-color);
            color: var(--font-default-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .logo {
            width: auto;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
        }

        h1 {
            font-size: 20px;
            color: var(--title-font-color);
            text-align: center;
            margin: 24px 0;
            font-weight: 600;
        }

        .social-buttons {
            margin-bottom: 24px;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            background-color: white;
            border: 1px solid var(--secondary-button-border-color);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-button-text-color);
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #f5f5f5;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: calc(50% - 20px);
            height: 1px;
            background-color: var(--secondary-button-border-color);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: white;
            padding: 0 10px;
            color: var(--font-default-color);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            font-size: 16px;
            color: var(--input-text-color);
            background: var(--input-background-color);
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--font-default-color);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            margin: 8px 0;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--button-font-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 24px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: #ff7327;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .signup-prompt a {
            color: var(--link-color);
            text-decoration: none;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .text-danger {
            color: var(--error-color);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .banner {
            margin-top: 20px;
            background-color: #edf9ff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            color: var(--font-default-color);
        }

        .banner a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .banner a:hover {
            text-decoration: underline;
        }

        @media screen and (min-width: 576px) and (min-height: 900px) {
            .container {
                justify-content: center;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="/IMG/logo.png" alt="LOGO">

    <form th:action="@{/member/login}" method="POST">
        <h1>로그인</h1>

        <div class="text-danger" th:text="${error}">
            <!-- 오류 -->
        </div>

        <div class="social-buttons">
            <a class="social-button" th:href="@{/oauth2/authorization/kakao}">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                     alt="Kakao" class="social-icon">
                카카오로 계속하기
            </a>
            <a class="social-button" th:href="@{/oauth2/authorization/google}">
                <img src="/IMG/google.svg"
                     alt="Google" class="social-icon">
                구글로 계속하기
            </a>
            <a class="social-button" th:href="@{/oauth2/authorization/naver}">
                <img src="/IMG/naver.png"
                     alt="Naver" class="social-icon">
                네이버로 계속하기
            </a>
        </div>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   placeholder="아이디를 입력하세요" th:value="${username}" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="비밀번호를 입력하세요" required>
        </div>

        <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>

        <button class="btn-submit" type="submit">로그인</button>

        <p class="signup-prompt">
            계정이 없으신가요?
            <a th:href="@{/member/register}">회원가입</a>
        </p>
    </form>

    <div class="banner">
        <p>
            계속 진행함으로써 Pull Guys의
            <a href="https://splice.com/privacy_policy" target="_blank">개인정보처리방침</a>
            에 동의하게 됩니다.
        </p>
    </div>

</body>
</html>
