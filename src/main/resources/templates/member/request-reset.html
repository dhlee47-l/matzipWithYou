<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 요청</title>
    <link rel="stylesheet" th:href="@{/CSS/member/request-reset.css}">
</head>
<body>
<img class="logo" src="/IMG/logo.png" alt="LOGO">
<div class="container">
    <h2 class="title" >비밀번호 재설정 요청</h2>
    <form action="/member/request-reset" method="post" class="email-title">
        <div class="form-group">
            <label for="email" id="email" class="email-title">이메일 주소</label>
            <br>
            <input type="email" class="form-control" id="email-input" name="email" th:value="${email}" placeholder="이메일을 입력해주세요" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="button-email-submit">비밀번호 재설정 링크 요청</button>
    </form>
</div>
</body>
</html>
