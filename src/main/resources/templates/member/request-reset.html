<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 요청</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정 요청</h2>
    <form action="/member/request-reset" method="post">
        <div class="form-group">
            <label for="to">이메일 주소</label>
            <input type="email"
                   id="to"
                   name="to"
                   th:value="${emailMessage.to}"
                   class="form-control"
                   th:classappend="${error != null} ? 'is-invalid'"
                   required>
            <div class="invalid-feedback" th:if="${error}" th:text="${error}">
                이메일 오류 메시지
            </div>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 요청</button>
    </form>
</div>
</body>
</html>
