<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 요청</title>
    <link rel="stylesheet" th:href="@{/CSS/member/request-reset.css}">
</head>
<body>
<div class="main-container">
    <img src="/IMG/logo.png" alt="Matzipwithyou" class="logo">
    <div class="widget-container">
        <h1>비밀번호 재설정</h1>
        <form action="/member/request-reset" method="post">
            <div class="form-group">
                <label for="to">이메일 주소</label>
                <div class="email-input-container">
                    <input type="email"
                           id="to"
                           name="to"
                           th:value="${emailMessage.to}"
                           class="form-control with-button"
                           required>
                    <button type="submit" class="email-verify-button">인증메일 발송</button>
                </div>
                <div class="text-danger" th:if="${error}" th:text="${error}"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
