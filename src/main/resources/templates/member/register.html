<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/CSS/member/register.css}">
</head>
<body>
<div class="main-container">
    <div class="widget-container">
        <img class="logo" src="/IMG/logo.png" alt="logo">

        <h1>회원가입</h1>



        <form method="POST" th:action="@{/member/register}">
            <div class="form-group">
                <label for="name">사용자 이름</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="성명" th:value="${name}">
            </div>

            <div class="form-group">
                <label for="nickname">사용자 닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname"
                       placeholder="닉네임" th:value="${nickname}">
            </div>

            <div class="form-group">
                <label for="username">사용자 아이디</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="로그인 ID" th:value="${username}">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="비밀번호">
            </div>

            <div class="form-group">
                <label for="re_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="re_password" name="re_password"
                       placeholder="비밀번호 재입력">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="email@example.com" th:value="${email}">
            </div>

            <div class="form-group">
                <label for="referrerNickname">추천인 닉네임 (선택사항)</label>
                <input type="text" class="form-control" id="referrerNickname" name="referrerNickname"
                       th:value="${referrerNickname}" placeholder="추천인 닉네임">
            </div>

            <div>
                <div class="text-danger" th:text="${error}"></div>
                <div class="text-danger" th:text="${errorMessage}"></div>
            </div>

            <button type="submit" class="btn">가입하기</button>
        </form>

        <div class="banner">
            <p>
                계속 진행함으로써 Pull Guys의
                <a href="https://splice.com/privacy_policy" target="_blank">개인정보처리방침</a>
                에 동의하게 됩니다.
            </p>
        </div>
    </div>

    <div class="divider">
        <span>간편 회원가입</span>
    </div>

    <div class="social-buttons">
        <a class="social-button" th:href="@{/oauth2/authorization/kakao}">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
                 alt="Kakao" class="social-icon">
        </a>
        <a class="social-button" th:href="@{/oauth2/authorization/google}">
            <img src="/IMG/google.png"
                 alt="Google" class="social-icon">
        </a>
        <a class="social-button" th:href="@{/oauth2/authorization/naver}">
            <img src="/IMG/naver.png"
                 alt="Naver" class="social-icon">
        </a>
    </div>

</div>
</body>
</html>
