<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<div>
    <div class="text-danger" th:text="${error }">
        <!-- 오류 -->
    </div>
</div>
<br>
<div class="row">
    <form method="POST" th:action="@{/member/register}">
        <div class="form-group">

            <div class="row">
                <div th:text="${errorMessage}"></div>
            </div>

            <label for="name">사용자 이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름"
                   th:value="${name}">
        </div>
        <div class="form-group">
            <label for="nickname">사용자 닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임"
                   th:value="${nickname}">
        </div>
        <div class="form-group">
            <label for="username">사용자 아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디"
                   th:value="${username}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
        </div>
        <div class="form-group mt-3">
            <label for="re_password">비밀번호 확인</label>
            <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
        </div>
        <div class="form-group mt-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="이메일" value="">
        </div>
        <!-- 추천인 닉네임 -->
        <!--        <div class="form-group">-->
        <!--            <label for="referrerNickname">추천인 닉네임</label>-->
        <!--            <input type="text" class="form-control" id="referrerNickname"-->
        <!--                   name="referrerNickname" placeholder="추천인 닉네임"-->
        <!--                   th:value="${referrerNickname}">-->
        <!--        </div>-->
        <button type="submit" class="btn">가입하기</button>
    </form>

</div>
</body>
</html>
