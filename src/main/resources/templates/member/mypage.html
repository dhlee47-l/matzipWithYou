<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Profile Section -->
        <div class="col-md-4 text-center">
            <img id="profileImage" src="" alt="Profile Image" class="rounded-circle" style="width: 150px; height: 150px;">
            <h3 id="nickname" class="mt-3">Nickname</h3>
            <button class="btn btn-primary mt-2" onclick="updateNickname()">Edit Nickname</button>
        </div>

        <!-- Stats Section -->
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Statistics</h5>
                    <p>Friends: <span id="friendCnt">0</span></p>
                    <p>Points: <span id="point">0</span></p>
                </div>
            </div>

            <!-- Wishlist Section -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Wishlist (<span id="wishCnt">0</span>)</h5>
                    <div id="wishlistPreview" class="row g-2">
                        <!-- Wishlist items will be appended here -->
                    </div>
                </div>
            </div>

            <!-- My Matzip Section -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5>My Matzip (<span id="myMatzipCnt">0</span>)</h5>
                    <div id="myMatzipPreview" class="row g-2">
                        <!-- My matzip items will be appended here -->
                    </div>
                </div>
            </div>

            <!-- My Reviews Section -->
            <div class="card">
                <div class="card-body">
                    <h5>My Reviews (<span id="myReviewCnt">0</span>)</h5>
                    <div id="myReviewPreview">
                        <!-- Review items will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
