<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비밀번호 설정 | MatzipWitYou</title>
    <link rel="stylesheet" href="/css/member/resetPassword.css">
</head>
<body>
<div class="main-container">
    <img src="/IMG/logo.png" alt="Matzipwithyou" class="logo">
    <div class="widget-container">
        <h1>새 비밀번호 설정</h1>
        <form action="/member/update-password" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword"
                       class="form-control" required
                       placeholder="새로운 비밀번호를 입력해주세요">
            </div>
            <button type="submit" class="btn">비밀번호 변경하기</button>
        </form>
    </div>
</div>
</body>
</html>
