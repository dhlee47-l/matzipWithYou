<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangePassword</title>
</head>
<body>
<h1>LOGO</h1>
<h1>Change your password</h1>
<form th:action="@{#}" method="POST">
    <h3>New Password</h3>
    <input type="text" class="form-control" name="password" id="password"  placeholder="비밀번호를 입력해주세요"
           required>
    <br>
    <h3>RE-enter New Password</h3>
    <input type="text" class="form-control" name="rePassword" id="rePassword" value="" placeholder="비밀번호를 재입력해주세요"
           required>
    <br>
    <br>
    <button type="submit">Reset Password</button>
    <br>
</form>



</body>
</html>
