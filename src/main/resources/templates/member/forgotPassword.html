<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forgotPassword</title>
</head>
<body>
<h1>LOGO</h1>
<h1>Forgot your Password?</h1>
<form th:action="@{#}" method="POST">
    <h3>Email Address</h3>
    <input type="text" class="form-control" name="email" id="email" value="" placeholder="이메일을 입력해주세요"
    th:value="${email}" required>
    <br>
    <br>
    <button type="submit"> CONTINUE</button>
</form>



</body>
</html>
