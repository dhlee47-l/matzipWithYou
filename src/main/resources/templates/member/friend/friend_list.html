<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록</title>
    <link rel="stylesheet" th:href="@{/CSS/member/friend/friend_list.css}" type="text/css"/>
</head>
<body>
<div class="friend-container">
    <!-- 상단 친밀도 순위 영역 -->
    <div class="intimacy-ranking" >
    <img src="/IMG/banner.png" class="banner" >
        <div class="ranking-title">
            <span>나의 친구</span>
            <span style="font-size: 2em">친밀도</span>
            <span style="font-size: 2em">순위</span>
        </div>
        <div class="ranking-list">
            <!-- 1위 -->
            <div class="ranking-item">
                <img src="/IMG/rank1.png">

                <div class="rank-nickname" th:text="${friend.friendDetails.nickname}">
                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar1.png" alt="1등 프로필">-->
                    <img th:src="${friend.friendDetails.profileImg}">
                </div>
                <div class="rank-number">1</div>
            </div>
            <!-- 2위 -->
            <div class="ranking-item">
                <img src="/IMG/rank2.png">

                <div class="rank-nickname" th:text="${friend.friendDetails.nickname}">
                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar2.png" alt="2등 프로필">-->
                    <img th:src="${friend.friendDetails.profileImg}">
                </div>
                <div class="rank-number">2</div>
            </div>
            <!-- 3위 -->
            <div class="ranking-item">
                <img src="/IMG/rank3.png">

                <div class="rank-nickname" th:text="${friend.friendDetails.nickname}">
                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar3.png" alt="3등 프로필">-->
                    <img th:src="${friend.friendDetails.profileImg}">
                </div>
                <div class="rank-number">3</div>
            </div>
        </div>
    </img>


    <div class="friend-header">
        <h1>친구 목록</h1>
        <div class="friend-actions">
            <button class="btn btn-add">친구 추가</button>
            <button class="btn btn-request">친구 요청</button>
        </div>
        <div class="sort-buttons">
            <button class="btn btn-sort" data-sort="registration">등록순</button>
            <button class="btn btn-sort" data-sort="alphabet">가나다순</button>
            <button class="btn btn-sort" data-sort="intimacy">친밀도순</button>
        </div>
    </div>

    <div id="friends-container"></div>
</div>

<script th:inline="javascript">
    const memberId = /*[[${memberId}]]*/ null;
</script>

<script th:src="@{/JS/member/list.js}"></script>

<!--<script th:src="@{/JS/member/mypage.js}"></script>-->
</body>
</html>
