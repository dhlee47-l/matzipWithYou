<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록</title>
    <link rel="stylesheet" th:href="@{/CSS/member/friend/friend_list.css}" type="text/css"/>
</head>
<style>
    .modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .friend-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .friend-card img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .friend-nickname-hover {
        position: relative;
        cursor: pointer;
        text-decoration: none;
    }

    .friend-nickname-hover:hover {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-decoration-color: black;
        text-underline-offset: 2px;
    }

    .search-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    #searchButton {
        padding: 5px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #searchButton:hover {
        background-color: #45a049;
    }

</style>
<body>
<div class="friend-container">
    <!-- 상단 친밀도 순위 영역 -->
    <div class="intimacy-ranking" >
    <img src="/IMG/banner.png" class="banner" >
        <div class="ranking-title">
            <span>나의 친구</span>
            <span style="font-size: 2em">친밀도</span>
            <span style="font-size: 2em">순위</span>
        </div>
        <div class="ranking-list">
            <!-- 1위 -->
            <div class="ranking-item">
                <img src="/IMG/rank1.png">


                <div class="rank-nickname" >
<!--                <div class="rank-nickname" th:text="${friend.nickname}">-->

                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar1.png" alt="1등 프로필">-->

<!--                    <img th:src="${friend.profileImg}">-->

                </div>
                <div class="rank-number">1</div>
            </div>
            <!-- 2위 -->
            <div class="ranking-item">
                <img src="/IMG/rank2.png">


<!--                <div class="rank-nickname" th:text="${}">-->
<!--                <div class="rank-nickname" th:text="${friend.nickname}">-->

                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar2.png" alt="2등 프로필">-->

<!--                    <img th:src="${friend.profileImg}">-->

                </div>
                <div class="rank-number">2</div>
            </div>
            <!-- 3위 -->
            <div class="ranking-item">
                <img src="/IMG/rank3.png">


                <div class="rank-nickname"  >
<!--                <div class="rank-nickname" th:text="${friend.nickname}">-->

                    <span>닉네임</span>
                    <div></div>
                </div>
                <div class="rank-avatar">
<!--                    <img src="/images/avatar3.png" alt="3등 프로필">-->

<!--                    <img th:src="${friend.profileImg}">-->

                </div>
                <div class="rank-number">3</div>
            </div>
        </div>

    </div>



    <div class="friend-header">
        <h1>친구 목록</h1>
        <div class="friend-actions">
            <button class="btn btn-add">친구 추가</button>
            <button class="btn btn-request">친구 요청</button>
        </div>
        <div class="sort-buttons">
            <button class="btn btn-sort" data-sort="registration">등록순</button>
            <button class="btn btn-sort" data-sort="alphabet">가나다순</button>
            <button class="btn btn-sort" data-sort="intimacy">친밀도순</button>
        </div>
    </div>

    <div id="friends-container"></div>
</div>

<!-- 모달 HTML -->
<div id="friendRequestModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>친구 요청</h2>
        <div id="pendingRequests"></div>
    </div>
</div>

<div id="addFriendModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>친구 추가</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="닉네임 또는 아이디를 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <div id="searchResults"></div>
    </div>
</div>

<script th:inline="javascript">
    const memberId = /*[[${memberId}]]*/ null;
</script>

<script th:src="@{/JS/member/list.js}"></script>

</body>
</html>
