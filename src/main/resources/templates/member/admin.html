<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/header.css}">
    <link rel="stylesheet" th:href="@{/CSS/member/admin.css}">
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div sec:authorize="!hasRole('ROLE_ADMIN')" class="error-message">
    접근 권한이 없습니다.
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')" class="container">


    <nav class="tabs">
        <button class="tab-button active" data-tab="members">회원 목록</button>
        <button class="tab-button" data-tab="matzips">맛집 목록</button>
        <button class="tab-button" data-tab="tags">태그 목록</button>
        <button class="tab-button" data-tab="foodkinds">음식 종류 목록</button>
    </nav>

    <div id="members" class="tab-content active">
        <h2>회원 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>포인트</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td><a th:href="@{/members/{id}(id=${member.id})}" class="username-link" th:text="${member.username}"></a></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.point}"></td>
                <td><button class="delete-btn" th:data-id="${member.id}" th:data-type="members">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="matzips" class="tab-content">
        <h2>맛집 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>주소</th>
                <th>음식 종류</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="matzipsList"></tbody>
        </table>
    </div>

    <div id="tags" class="tab-content">
        <h2>태그 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>태그명</th>
                <th>등록일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="tagsList"></tbody>
        </table>
    </div>

    <div id="foodkinds" class="tab-content">
        <h2>음식 종류 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>종류명</th>
                <th>등록일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="foodkindsList"></tbody>
        </table>
    </div>
</div>

<script th:src="@{/JS/member/admin.js}"></script>
</body>
</html>
